
{% extends 'menubar.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        {% for item in decoration %}
        <div class="group relative">
            
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
            <img src="/media/{{ item.image }}" alt="Front of men&#039;s Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
          </div>
          <div class="mt-4 flex justify-between">
            <div>
              <h3 class="text-sm font-medium text-gray-900">
                <a href="{% url 'decoration_detail' item.id %}">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{item.name}}
                </a>
              </h3> 
            </div>
            <p class="text-sm font-medium text-gray-900">{{item.price}}</p>
          </div>
        </div>
        {% endfor %} 

      </div>
    </div>
  </div>
  

{% endblock %}
