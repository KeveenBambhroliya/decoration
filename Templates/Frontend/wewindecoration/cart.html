
{% extends 'menubar.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<section class="h-full bg-gray-100 py-12 sm:py-16 lg:py-20">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
  
      <div class="mx-auto mt-8 max-w-2xl md:mt-12">
        <div class="bg-white shadow">
          <div class="px-4 py-6 sm:px-8 sm:py-10">
            <div class="flow-root">
                {% if cart_items %}
              <ul class="-my-8">
                {% for item in cart_items %}
                
                <li class="flex flex-col space-y-3 py-6 text-left sm:flex-row sm:space-x-5 sm:space-y-0">
                  <div class="shrink-0">
                    <img class="h-24 w-24 max-w-full rounded-lg object-cover" src="/media/{{ item.image }}" alt="" />
                  </div>
  
                  <div class=" flex flex-1 flex-col justify-between">
                    <div class="sm:col-gap-5 sm:grid sm:grid-cols-2">
                      <div class="pr-8 sm:pr-5">
                        <p class="text-base font-semibold text-gray-900">{{item.name}}</p>
                      </div>
  
                      <div class="mt-4 flex items-end justify-between sm:mt-0 sm:items-start sm:justify-end">
                        <p class="shrink-0 w-20 text-base font-semibold text-gray-900 sm:order-2 sm:ml-8 sm:text-right">{{item.price}}</p>
                      </div>
                    </div>
  
                    <div class=" top-0 right-0 flex sm:bottom-0 sm:top-auto">
                       <a href="{% url 'remove_from_cart' item.id %}">
                        <button type="button" class="flex rounded p-2 text-center text-gray-500 transition-all duration-200 ease-in-out focus:shadow hover:text-gray-900">
                            Remove
                          </button>
                       </a>
                      </div>
                
                  </div>
                </li>
                {% endfor %}
                <a href="{% url 'decoration' %}">
                  <button class="bg-transparent text-red-400 font-semibold py-2 px-4 border border-red-300 hover:border-red-500 rounded">
                    Continue Booking
                  </button>
                 </a>
              </ul>
            </div>
  
           
            <div class="mt-6 flex items-center justify-between">
              <p class="text-2xl font-medium text-gray-900">Total</p>
              <p class="text-2xl font-semibold text-gray-900"><span class="text-xs font-normal text-gray-400"></span>{{ total_price }}</p>
            </div>
  
            <div class="mt-6 text-center">
              <a href="{% url 'checkout' %}">
                <button type="button" class="group inline-flex w-full items-center justify-center rounded-md bg-gray-900 px-6 py-4 text-lg font-semibold text-white transition-all duration-200 ease-in-out focus:shadow hover:bg-gray-800">
                    Checkout
                    <svg xmlns="http://www.w3.org/2000/svg" class="group-hover:ml-8 ml-4 h-6 w-6 transition-all" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                  </button>
              </a>
            </div>
            {% else %}
    <p>Your cart is empty.</p>
   <a href="{% url 'decoration' %}">
    <button class="bg-transparent text-red-400 font-semibold py-2 px-4 border border-red-300 hover:border-red-500 rounded">
      View Decorations
    </button>
   </a>
{% endif %}

          </div>
        </div>
      </div>
    </div>
  </section>
  

{% endblock %}
