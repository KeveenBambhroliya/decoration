<h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}

   

    <label for="last_name">Last Name:</label>
    <input type="text" name="username" value="{{ user.username }}"><br>

    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ user.email }}"><br>

    <label for="mobile_number">Mobile Number:</label>
    <input type="text" name="mobile_number" value="{{ user_profile.mobile_number }}"><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male" {% if user_profile.gender == "Male" %}checked{% endif %}> Male
    <input type="radio" name="gender" value="Female" {% if user_profile.gender == "Female" %}checked{% endif %}> Female
    <input type="radio" name="gender" value="Other" {% if user_profile.gender == "Other" %}checked{% endif %}> Other<br>

    <label for="birthdate">Birthdate:</label>
    <input type="date" name="birthdate" value="{{ user_profile.date|date:'Y-m-d' }}"><br>

    <button type="submit">Save Changes</button>
  </form>
